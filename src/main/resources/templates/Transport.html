<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-container {
          position: relative;
          width: 100%;
          height: 90vh;
          overflow: hidden;
        }

        .hero-image {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }

        .overlay {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0);
          z-index: 1;
        }

        .hero-content,
        .hero-button {
          position: absolute;
          z-index: 2;
          color: #fff;
        }

        .hero-content {
          top: 20%;
          left: 5%;
          transform: translateY(-50%);
        }

        .hero-button {
          top: 15%;
          right: 5%;
          transform: translateY(-50%);
        }

        .hero-content h1 {
          font-size: 2rem;
        }

        .hero-content p {
          font-size: 1.1rem;
        }

        .carousel-img {
          height: 150px;
          object-fit: cover;
          border-radius: 8px;
        }
        input:hover {
          outline: none;
          box-shadow: none;
        }

         @media (max-width: 576px) {
          .hero-content h1 {
          font-size: 1.5rem;
        }

        .hero-content p {
          font-size: 1rem;
        }
        .hero-button {
          top: 16%;
        }
        }
    </style>
</head>
<body>

<!-- Hero Section -->
<div class="hero-container">
    <img src="./delivery_taxi_04.jpg" alt="Transport Hero Image" class="hero-image">
    <div class="overlay"></div>

    <div class="hero-content">
        <h1 class="text-black">Welcome to Transport</h1>
        <p class="lead text-black">Plan your ride from the airport<br>or city hub easily.</p>
    </div>
</div>

<!-- Search Bar -->
<nav class="navbar navbar-light bg-light">
    <div class="container">
        <form class="d-flex flex-wrap w-100">
            <div class="input-group me-2 flex-grow-1">
          <span class="input-group-text bg-white border border-dark">
            <img src="./map.png" alt="Map Icon" width="24" height="24"/>
          </span>
                <input type="search" class="form-control border border-dark" placeholder="Search for location" aria-label="Search">
            </div>
            <button class="btn btn-outline-dark mt-2" type="submit">Book</button>
        </form>
    </div>
</nav>

<div class="container mt-2">
    <p class="mb-2">Directions to pick up point</p>
    <h2>Getit - Arrival Terminal</h2>
</div>
<!-- Carousel -->
<div class="container py-3">
    <div id="multiImageCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">

            <!-- Slide 1 -->
            <div class="carousel-item active">
                <div class="row justify-content-center">
                    <div class="col-12 col-sm-6 col-md-4 px-2 mb-3">
                        <img src="./t-h-chia-1wqe4XZ6qLs-unsplash.jpg" class="img-fluid w-100 carousel-img" alt="1">
                        <p>this is me</p>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 px-2 mb-3">
                        <img src="./albert-stoynov-Yil5cKBbS5M-unsplash.jpg" class="img-fluid w-100 carousel-img" alt="2">
                        <p>this is me</p>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 px-2 mb-3">
                        <img src="./t-h-chia-1wqe4XZ6qLs-unsplash.jpg" class="img-fluid w-100 carousel-img" alt="3">
                        <p>this is me</p>
                    </div>
                </div>
            </div>

            <!-- Slide 2 -->
            <div class="carousel-item">
                <div class="row justify-content-center">
                    <div class="col-12 col-sm-6 col-md-4 px-2 mb-3">
                        <img src="./t-h-chia-1wqe4XZ6qLs-unsplash.jpg" class="img-fluid w-100 carousel-img" alt="4">
                        <p>this is me</p>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 px-2 mb-3">
                        <img src="./t-h-chia-1wqe4XZ6qLs-unsplash.jpg" class="img-fluid w-100 carousel-img" alt="5">
                        <p>this is me</p>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 mb-3">
                        <img src="./t-h-chia-1wqe4XZ6qLs-unsplash.jpg" class="img-fluid w-100 carousel-img" alt="6">
                        <p>this is me</p>
                    </div>
                </div>
            </div>

        </div>

        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#multiImageCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#multiImageCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>
</div>

<!-- Rides for your every need -->
<div class="container my-5">
    <h5 class="fw-bold mb-4">Rides for your every need</h5>
    <div class="row g-3">
        <div class="col-6 col-md-4">
            <a href="/booking/advance" class="text-decoration-none">
                <div class="p-3 rounded-3" style="background-color: #b9eaff;">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="fw-semibold" style="color: #000;">Advance Booking</span>
                        <img src="./schedule.png" alt="Calendar" width="32">
                    </div>
                </div>
            </a>
        </div>
        <div class="col-6 col-md-4">
            <a href="/booking/bike-xl" class="text-decoration-none">
                <div class="p-3 rounded-3" style="background-color: #ffdec8;">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="fw-semibold" style="color: #000;">Bike XL</span>
                        <img src="./delivery-bike.png" alt="Bike XL" width="32">
                    </div>
                </div>
            </a>
        </div>
        <div class="col-6 col-md-4">
            <a href="/booking/rent-hourly" class="text-decoration-none">
                <div class="p-3 rounded-3" style="background-color: #d7fcbf;">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="fw-semibold" style="color: #000;">Rent by the hour</span>
                        <img src="./pilot.png" alt="Driver" width="32">
                    </div>
                </div>
            </a>
        </div>
        <div class="col-6 col-md-4">
            <a href="/booking/6-seater" class="text-decoration-none">
                <div class="p-3 rounded-3" style="background-color: #e0f4ff;">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="fw-semibold" style="color: #000;">6 seater car</span>
                        <img src="./transport.png" alt="Car" width="32">
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
